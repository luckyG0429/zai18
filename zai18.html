     <h3>一只贝</h3>
    <p>'一只贝'这个名字是贾平凹先生某本书中的一篇文章。第一次读到的时候，引起了内心的共鸣，反复再读，也就深深的记住了这只贝。</p>
    <p>只知道珍珠漂亮而又稀有，却没有想过珍珠的形成。那篇文章是这样描述贝壳里的珍珠的:'这是石子钻进贝里，贝用血和肉磨制而成的'。</p>
    <p>我不曾想过要做一个多么优秀的人，但我希望自己能够形成自己的珍珠。每个人的一生都有很多的选择和成就，但愿自己不忘初心的完成自己那些微不足道，小小的梦想。</p>
    <p>好了，你该回去了，我的故事讲完了...</p>
